<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form {
      align-content: center;
      padding: 20px;
      margin: 30px auto;
      width: 340px;
      height: 350px;
    }

    input {
      margin-bottom: 15px;
    }


    h1 {
      text-align: center;
      margin-bottom: 25px;


    }

    button {
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <h1> Registration form </h1>
    Name:
    <input type="text" value="" placeholder="enter your name"><br><br>

    Email Id:
    <input type="text" value="" placeholder="enter your email"><br><br>

    Mobile Number:
    <input type="text" value="" placeholder="enter your Mobile Number">
    <br><br>


    Enter password :
    <input type="password" value="" placeholder="enter your Password">
    <br><br>

    Confirm Password:
    <input type="password" value="" placeholder="Reenter your Password">
    <br><br>


    <button>Register</button>
  </form>
</body>

</html>
